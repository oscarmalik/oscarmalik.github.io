<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oscar's Personal Website</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            padding: 2%;
            text-align: center;
            font-size: 1 em;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode #darkModeToggle {
            background-color: #fff;
            color: #333;
        }

        #slideshow {
            overflow: hidden;
            height: 510px;
            width: 728px;
            margin: 0 auto;
        }

        .slide {
            float: left;
            height: 510px;
            width: 728px;
        }

        .slide-wrapper {
            width: calc(728px * 4);
            animation: slide 10s ease infinite;
        }

        .slide:nth-child(1) {
            background: green;
        }

        .slide:nth-child(2) {
            background: pink;
        }

        .slide:nth-child(3) {
            background: red;
        }

        .slide:nth-child(4) {
            background: yellow;
        }

        @keyframes slide {
            20% {
                margin-left: 0px;
            }
            40% {
                margin-left: calc(-728px * 1);
            }
            60% {
                margin-left: calc(-728px * 2);
            }
            80% {
                margin-left: calc(-728px * 3);
            }
        }

        #about {
            padding: 20px;
        }

        #contact {
            padding: 20px;
        }

        #contactForm {
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }

        #contactForm label,
        #contactForm input,
        #contactForm textarea,
        #contactForm button {
            display: block;
            margin-bottom: 10px;
        }

        #contactForm input,
        #contactForm textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #contactForm button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #contactForm button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <h1 id="greeting"></h1>

    <div id="slideshow">
        <div class="slide-wrapper">
            <div class="slide">
                <h1 class="slide-number">
                    one
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    two
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    three
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    four
                </h1>
            </div>
        </div>
    </div>

    <section id="about">
        <h2>A Line About Me (Refresh The Page To See Another)</h2>
        <p id="aboutParagraph">
            Add some information about yourself here.
            Tell your visitors about your background, interests, and anything you'd like to share.
        </p>
        <audio id="aboutAudio" controls style="display:none;">
            <source src="about_me.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="playAboutAudio">Play Audio About Me</button>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://formspree.io/f/mrgwbydn" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const aboutParagraph = document.getElementById("aboutParagraph");
        const sentences = [
            "I am passionate about finance and technology; I think that cryptocurrency has made great strides but due to the lack of regulation, I haven't felt comfortable investing in them over securities.",
            "In my free time, I enjoy reading/learning about financial history and completing personal projects; I especially enjoy learning about the lasting impact of the housing crash and effects it's had on government regulation.",
            "I am currently preparing to take my CFA level 1 test in November and am getting ready for the Winter 2024 recruitment cycle.",
            "I love following global financial markets and discovering new publically traded companies I wasn't aware of.",
            "My hobbies include playing/following basketball, going to the gym, and exploring new places/restaurants.",
            "If finance, tech, and money didn't exist, I think I would be a very competent municipal politician.",
            "I would be very interested to hear your thoughts on current market conditions; feel free to send me a message!",
            "I am fascinated by financial markets and all of the different investment strategies used to obtain a profit.",
            "I believe in the power of teamwork and think that a strong team that helps each other through difficult situations results in a lower turnover rate.",
            "I am an advocate for environmental sustainability and think that even though ESG investing isn't the most lucrative, it can still be a large chunk of a successful portfolio."
        ];

        function getRandomSentence() {
            return sentences[Math.floor(Math.random() * sentences.length)];
        }

        function updateAboutParagraph() {
            const randomSentence = getRandomSentence();
            aboutParagraph.textContent = randomSentence;
        }

        updateAboutParagraph();

        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle("dark-mode");
        });

        const greetingElement = document.getElementById('greeting');

        function displayGreeting() {
            const date = new Date();
            const hours = date.getHours();

            let greeting;
            if (hours < 12) {
                greeting = 'Good Morning!';
            } else if (hours < 18) {
                greeting = 'Good Afternoon!';
            } else {
                greeting = 'Good Evening!';
            }

            greetingElement.textContent = greeting;
        }

        displayGreeting();

        // Audio player controls
        const aboutAudio = document.getElementById('aboutAudio');
        const playAboutAudioButton = document.getElementById('playAboutAudio');

        playAboutAudioButton.addEventListener('click', () => {
            if (aboutAudio.paused) {
                aboutAudio.play();
                playAboutAudioButton.textContent = 'Pause Audio';
            } else {
                aboutAudio.pause();
                playAboutAudioButton.textContent = 'Play Audio About Me';
            }
        });
    });
    </script>
</body>
</html>
