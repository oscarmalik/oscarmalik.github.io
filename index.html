<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oscar's Personal Website</title>
    <style>
    body {
        font-family: Helvetica, sans-serif;
        padding: 2%;
        text-align: center;
        font-size: 1 em;
    }

    #slideshow {
        overflow: hidden;
        height: 510px;
        width: 728px;
        margin: 0 auto;
    }

    .slide {
        float: left;
        height: 510px;
        width: 728px;
    }

    .slide-wrapper {
        width: calc(728px * 4);
        animation: slide 10s ease infinite;
    }

    .slide:nth-child(1) {
        background: green;
    }

    .slide:nth-child(2) {
        background: pink;
    }

    .slide:nth-child(3) {
        background: red;
    }

    .slide:nth-child(4) {
        background: yellow;
    }

    @keyframes slide {
        20% {
            margin-left: 0px;
        }
        40% {
            margin-left: calc(-728px * 1);
        }
        60% {
            margin-left: calc(-728px * 2);
        }
        80% {
            margin-left: calc(-728px * 3);
        }
    }

    #about {
        padding: 20px;
    }

    #contact {
        padding: 20px;
    }

    #contactForm {
        text-align: left;
        margin: 0 auto;
        max-width: 400px;
    }

    #contactForm label,
    #contactForm input,
    #contactForm textarea,
    #contactForm button {
        display: block;
        margin-bottom: 10px;
    }

    #contactForm input,
    #contactForm textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #contactForm button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #contactForm button:hover {
        background-color: #555;
    }
    
    /* Add this CSS for the photo gallery */
    #gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    #gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin: 10px;
        cursor: pointer;
    }

    /* Add this CSS for the scroll back to top button */
    #backToTop {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #backToTop:hover {
        background-color: #555;
    }

    /* Add this CSS for the modal */
    #modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
    }

    #modalContent {
        margin: 15% auto;
        padding: 20px;
        width: 70%;
    }

    #modalClose {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    #modalClose:hover,
    #modalClose:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    /* Add this CSS for the live time display */
    #liveTime {
        font-size: 24px;
        text-align: center;
        padding: 20px;
    }
    </style>
</head>

<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <h1 id="greeting"></h1>
    <div id="slideshow">
        <div class="slide-wrapper">
            <div class="slide">
                <h1 class="slide-number">
                    one
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    two
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    three
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    four
                </h1>
            </div>
        </div>
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p id="aboutParagraph">
            Add some information about yourself here.
            Tell your visitors about your background, interests, and anything you'd like to share.
        </p>
    </section>

    <!-- Add this section for the photo gallery -->
    <section id="gallery">
        <h2>My Photo Gallery</h2>
        <img src="path_to_your_image_1" alt="Image Description 1">
        <img src="path_to_your_image_2" alt="Image Description 2">
        <!-- Add more images as needed -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://formspree.io/f/mrgwbydn" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Add this button for scrolling back to top -->
    <button onclick="scrollToTop()" id="backToTop" title="Go to top">Top</button>

    <!-- Add this div for the modal -->
    <div id="modal">
        <div id="modalContent">
            <span id="modalClose">&times;</span>
            <img id="modalImage">
        </div>
    </div>

    <!-- Add this div for the live time display -->
    <div id="liveTime"></div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const aboutParagraph = document.getElementById("aboutParagraph");
        const sentences = [
            "I am passionate about web development and technology.",
            "In my free time, I like to bike, read books, and play video games.",
            "I am always looking for new opportunities to learn and grow."
        ];
        let i = 0;
        setInterval(function() {
            aboutParagraph.innerText = sentences[i];
            if (i === sentences.length - 1) {
                i = 0;
            } else {
                i++;
            }
        }, 3000);

        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        const greeting = document.getElementById("greeting");
        const date = new Date();
        const hours = date.getHours();
        let greetingText;
        if (hours < 12) {
            greetingText = "Good Morning!";
        } else if (hours < 18) {
            greetingText = "Good Afternoon!";
        } else {
            greetingText = "Good Evening!";
        }
        greeting.innerText = greetingText;
    });

    // Add this JavaScript for the photo gallery
    const images = document.querySelectorAll('#gallery img');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');

    images.forEach(img => {
        img.addEventListener('click', () => {
            modal.style.display = "block";
            modalImage.src = img.src;
        });
    });

    modalClose.addEventListener('click', () => {
        modal.style.display = "none";
    });

    // Add this JavaScript for the scroll back to top button
    const backToTopButton = document.getElementById('backToTop');

    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };

    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    // Add this JavaScript for the live time display
    function displayLiveTime() {
        const liveTimeElement = document.getElementById('liveTime');
        const date = new Date();
        liveTimeElement.textContent = "Current Time: " + date.toLocaleTimeString();
    }

    setInterval(displayLiveTime, 1000);
    </script>
</body>
</html>
