<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oscar's Personal Website</title>
    <style>
    body {
        font-family: Helvetica, sans-serif;
        padding: 2%;
        text-align: center;
        font-size: 0.5em;
    }

    #slideshow {
        overflow: hidden;
        height: 510px;
        width: 728px;
        margin: 0 auto;
    }

    .slide {
        float: left;
        height: 510px;
        width: 728px;
    }

    .slide-wrapper {
        width: calc(728px * 4);
        animation: slide 10s ease infinite;
    }

    .slide:nth-child(1) {
        background: green;
    }

    .slide:nth-child(2) {
        background: pink;
    }

    .slide:nth-child(3) {
        background: red;
    }

    .slide:nth-child(4) {
        background: yellow;
    }

    @keyframes slide {
        20% {
            margin-left: 0px;
        }
        40% {
            margin-left: calc(-728px * 1);
        }
        60% {
            margin-left: calc(-728px * 2);
        }
        80% {
            margin-left: calc(-728px * 3);
        }
    }

    #about {
        padding: 20px;
    }

    #contact {
        padding: 20px;
    }

    #contactForm {
        text-align: left;
        margin: 0 auto;
        max-width: 400px;
    }

    #contactForm label,
    #contactForm input,
    #contactForm textarea,
    #contactForm button {
        display: block;
        margin-bottom: 10px;
    }

    #contactForm input,
    #contactForm textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #contactForm button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #contactForm button:hover {
        background-color: #555;
    }
    </style>
</head>

<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <h1 id="greeting"></h1>
    <div id="slideshow">
        <div class="slide-wrapper">
            <div class="slide">
                <h1 class="slide-number">
                    one
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    two
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    three
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    four
                </h1>
            </div>
        </div>
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p id="aboutParagraph">
            Add some information about yourself here.
            Tell your visitors about your background, interests, and anything you'd like to share.
        </p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://formspree.io/f/mrgwbydn" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const aboutParagraph = document.getElementById("aboutParagraph");
        const sentences = [
            "I am passionate about technology.",
            "In my free time, I enjoy hiking and photography.",
            "I am currently learning web development.",
            "I love reading books and discovering new ideas.",
            "One of my hobbies is playing the guitar.",
            "I enjoy trying out new cuisines.",
            "I am a lifelong learner.",
            "I am fascinated by space exploration.",
            "I believe in the power of teamwork.",
            "I am an advocate for environmental sustainability."
        ];

        function getRandomSentence() {
            return sentences[Math.floor(Math.random() * sentences.length)];
        }

        function updateAboutParagraph() {
            const randomSentence = getRandomSentence();
            aboutParagraph.textContent = randomSentence;
        }

        updateAboutParagraph();

        const darkModeToggle = document.getElementById('darkModeToggle');
        let darkMode = false;

        darkModeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.documentElement.style.backgroundColor = darkMode ? '#333' : '#fff';
            document.documentElement.style.color = darkMode ? '#fff' : '#333';
        });

        const greetingElement = document.getElementById('greeting');

        function displayGreeting() {
            const date = new Date();
            const hours = date.getHours();

            let greeting;
            if (hours < 12) {
                greeting = 'Good Morning!';
            } else if (hours < 18) {
                greeting = 'Good Afternoon!';
            } else {
                greeting = 'Good Evening!';
            }

            greetingElement.textContent = greeting;
        }

        displayGreeting();
    });
    </script>
</body>
</html>
