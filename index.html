<!DOCTYPE html>
<html>
<head>
    <title>Oscar's Personal Website</title>
    <style>
    body {
        font-family: Helvetica, sans-serif;
        padding: 5%;
        text-align: center;
        font-size: 50; /* Add 'px' as the unit for font size */
    }

    /* Styling the area of the slides */
    #slideshow {
        overflow: hidden;
        height: 510px;
        width: 728px;
        margin: 0 auto;
    }

    /* Style each of the sides with a fixed width and height */
    .slide {
        float: left;
        height: 510px;
        width: 728px;
    }

    /* Add animation to the slides */
    .slide-wrapper {
        /* Calculate the total width on the basis of number of slides */
        width: calc(728px * 4);
        /* Specify the animation with the duration and speed */
        animation: slide 10s ease infinite;
    }

    /* Set the background color of each of the slides */
    .slide:nth-child(1) {
        background: green;
    }

    .slide:nth-child(2) {
        background: pink;
    }

    .slide:nth-child(3) {
        background: red;
    }

    .slide:nth-child(4) {
        background: yellow;
    }

    /* Define the animation for the slideshow */
    @keyframes slide {
        /* Calculate the margin-left for each of the slides */
        20% {
            margin-left: 0px;
        }
        40% {
            margin-left: calc(-728px * 1);
        }
        60% {
            margin-left: calc(-728px * 2);
        }
        80% {
            margin-left: calc(-728px * 3);
        }
    }

    /* Additional styles for About Me and Contact sections */
    #about {
        padding: 20px;
    }

    #contact {
        padding: 20px;
    }

    #contactForm {
        text-align: left;
        margin: 0 auto;
        max-width: 400px;
    }

    #contactForm label,
    #contactForm input,
    #contactForm textarea,
    #contactForm button {
        display: block;
        margin-bottom: 10px;
    }

    #contactForm input,
    #contactForm textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #contactForm button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #contactForm button:hover {
        background-color: #555;
    }
    </style>
</head>

<body>
    <!-- Define the slideshow container -->
    <div id="slideshow">
        <div class="slide-wrapper">
            <!-- Define each of the slides and write the content -->
            <div class="slide">
                <h1 class="slide-number">
                    one
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    two
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    three
                </h1>
            </div>
            <div class="slide">
                <h1 class="slide-number">
                    four
                </h1>
            </div>
        </div>
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p id="aboutParagraph">
            Add some information about yourself here.
            Tell your visitors about your background, interests, and anything you'd like to share.
        </p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://formspree.io/f/mrgwbydn" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
    // JavaScript function to change the first sentence of the "About Me" section
    // with a random sentence from a list of 10 different sentences.
    document.addEventListener("DOMContentLoaded", function() {
        const aboutParagraph = document.getElementById("aboutParagraph");
        const sentences = [
            "I am passionate about technology.",
            "In my free time, I enjoy hiking and photography.",
            "I am currently learning web development.",
            "I love reading books and discovering new ideas.",
            "One of my hobbies is playing the guitar.",
            "I enjoy trying out new cuisines.",
            "I am a lifelong learner.",
            "I am fascinated by space exploration.",
            "I believe in the power of teamwork.",
            "I am an advocate for environmental sustainability."
        ];

        function getRandomSentence() {
            return sentences[Math.floor(Math.random() * sentences.length)];
        }

        function updateAboutParagraph() {
            const randomSentence = getRandomSentence();
            aboutParagraph.textContent = randomSentence;
        }

        updateAboutParagraph(); // Update the paragraph on page load

        // Optional: If you want to change the sentence periodically, uncomment the line below.
        // setInterval(updateAboutParagraph, 5000); // Change the sentence every 5 seconds (adjust the duration as needed)
    });
    </script>
</body>
</html>
